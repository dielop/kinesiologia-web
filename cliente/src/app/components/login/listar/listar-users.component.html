<h2>Listado de Usuarios</h2>

<mat-form-field class="filtrar">
  <mat-label><mat-icon>search</mat-icon> Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<button mat-raised-button class="agregar" (click)="openNewUser()"><mat-icon>add</mat-icon></button>

<div>   
  <table mat-table [dataSource]= "dataSource" matSort>

     <!-- Codigo Columna -->
     <ng-container matColumnDef="Cod. Usuario" class = "columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod. Usuario </th>
      <td mat-cell *matCellDef= "let row"> {{row.userCod}} </td>
    </ng-container>

    <!-- Nombre Columna -->
    <ng-container matColumnDef="Nombre" class = "columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef= "let row"> {{row.username}} </td>
    </ng-container>

    <!-- Roles Columna -->
    <ng-container matColumnDef="Roles" class = "columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> roleId </th>
      <td mat-cell *matCellDef= "let row"> {{row.roleId}} </td>
    </ng-container>


    <!-- Borrar/Editar Column -->
    <ng-container matColumnDef="Acciones" class = "columna">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef= "let row"> 
        <!-- <a><button mat-mini-fab (click)="modificarUsuario(row.id)"><mat-icon>edit</mat-icon></button></a> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se cargo informaci√≥n</td>
    </tr> 
  </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> 
</div>

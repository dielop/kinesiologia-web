<div>
    <h2 mat-dialog-title>Agregar Usuario</h2> 
    <div mat-dialog-content>
        <div  class="container">           
            <form novalidate #f="ngForm">

                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Codigo de usuario</mat-label>
                        <input matInput type="text" class="form-control" id="userCod" name="userCod"
                        [(ngModel)]= "data.userCod" required>
                    </mat-form-field>
                </div>

                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>username</mat-label>
                        <input matInput type="text" class="form-control" id="username" name="username"
                        [(ngModel)]= "data.username" required>
                    </mat-form-field>
                </div>
                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input matInput type="text" class="form-control" id="password" name="password"
                        [(ngModel)]= "data.password" required>
                    </mat-form-field>
                </div>
                <div class= "form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Seleccionar Rol</mat-label>
                            <mat-select [(ngModel)] = "data.rolesCod" name="rolesCod">
                                <mat-option *ngFor= "let rol of roles" [value]= "rol.rolesCod">
                                    {{rol.nombreRoles}}
                                </mat-option> 
                            </mat-select>
                    </mat-form-field>
                </div>             
            </form>  
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial *ngIf="data; else cargandoTemplate">Guardar</button>
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
    <ng-template #cargandoTemplate>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>

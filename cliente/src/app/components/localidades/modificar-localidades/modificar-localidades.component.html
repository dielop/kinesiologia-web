<div>
    <h2 mat-dialog-title>Editar Localidad</h2> 

    <div mat-dialog-content>
        <div  class="container">           
            <form novalidate #f="ngForm">
                
                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" class="form-control" id="nombreLocalidades" name="nombreLocalidades"
                        [(ngModel)]= "data.nombreLocalidades" required>
                    </mat-form-field>
                </div>

            </form> 
        </div>  
    </div>
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</div>

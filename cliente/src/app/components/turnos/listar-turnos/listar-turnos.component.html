<div class="grid">
<!-- Divisor de busqueda de paciente con listado -->
  <div class="header">
  <!-- Seleccion de profesionales -->
  <h2 mat-dialog-title>Reservar Turnos</h2> 
  <div mat-dialog-content>
      <div class="container-header">           
          <form novalidate #f="ngForm">
              <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Seleccionar un profesional</mat-label>
                      <mat-select [(ngModel)]= "data.idProfesionales" name="idProfesionales">
                          <mat-option *ngFor= "let profesional of profesionales" [value]= "profesional.nombreProfesionales + profesional.apellidoProfesionales">
                              {{profesional.nombreProfesionales}} {{profesional.apellidoProfesionales}}
                          </mat-option> 
                      </mat-select>
                  </mat-form-field>
              </div>
         </form>
  </div>

  <!-- Boton de busqueda de pacientes -->
  <!-- <a><button mat-mini-fab (click)="buscarPaciente(row.dniPaciente)"><mat-icon>search</mat-icon></button></a> -->

  <!-- Formulario de datos de paciente buscado -->
  <form class="paciente-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Company (disabled)</mat-label>
      <input matInput disabled value="Google">
    </mat-form-field>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput disabled value="">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address 2</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field></td>
    </tr></table>
  </form>
</div>

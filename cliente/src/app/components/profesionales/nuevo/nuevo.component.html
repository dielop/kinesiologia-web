<div>
    <h2 mat-dialog-title>Agregar Profesional</h2> 
    <div mat-dialog-content>
        <div  class="container">           
            <form novalidate #f="ngForm">
                <div class= "form-group">                                
                    <mat-form-field appearance="outline">
                        <mat-label>DNI</mat-label>
                        <input matInput type="number" class="form-control" id="dniProfesionales" name="dniProfesionales"
                        [(ngModel)]= "data.dniProfesionales" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Especialidad</mat-label>
                        <input matInput type="text" class="form-control" id="especProfesionales" name="especProfesionales"
                        [(ngModel)]= "data.especProfesionales">
                    </mat-form-field>
                </div>

                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" class="form-control" id="nombreProfesionales" name="nombreProfesionales"
                        [(ngModel)]= "data.nombreProfesionales" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput type="text" class="form-control" id="apellidoProfesionales" name="apellidoProfesionales"
                        [(ngModel)]= "data.apellidoProfesionales" required>
                    </mat-form-field>
                </div>

                <div class= "form-group">          
                    <mat-form-field appearance="outline">
                        <mat-label>Seleccionar Localidad</mat-label>
                            <mat-select [(ngModel)] = "data.idLocalidades" name="idLocalidades">
                                <mat-option *ngFor= "let localidades of localidades" [value]= "localidades.idLocalidades">
                                    {{localidades.nombreLocalidades}}
                                </mat-option> 
                            </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Direccion</mat-label>
                        <input matInput type="text" class="form-control" id="direccionProfesionales" name="direccionProfesionales"
                        [(ngModel)]= "data.direccionProfesionales">
                    </mat-form-field>
                </div>

                <div class= "form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input matInput type="number" class="form-control" id="telefonoProfesionales" name="telefonoProfesionales"
                        [(ngModel)]= "data.telefonoProfesionales">
                    </mat-form-field>
                </div>
                
            </form>  
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial *ngIf="data; else cargandoTemplate">Guardar</button>
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
    <ng-template #cargandoTemplate>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>

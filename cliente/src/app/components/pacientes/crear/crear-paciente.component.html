<div>
    <h2 mat-dialog-title>Agregar Paciente</h2> 
    <div mat-dialog-content>
        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Informacion">
                <div class="container">           
                    <form novalidate #f="ngForm">
                        <div class= "form-group">                                
                            <mat-form-field appearance="outline">
                                <mat-label>DNI</mat-label>
                                <input matInput type="number" class="form-control" id="dniPacientes" name="dniPacientes"
                                [(ngModel)]= "data.dniPacientes" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Telefono</mat-label>
                                <input matInput type="number" class="form-control" id="telefonoPacientes" name="telefonoPacientes"
                                [(ngModel)]= "data.telefonoPacientes">
                            </mat-form-field>
                        </div>
        
                        <div class= "form-group"> 
                            <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" class="form-control" id="nombrePacientes" name="nombrePacientes"
                            [(ngModel)]= "data.nombrePacientes" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input matInput type="text" class="form-control" id="apellidoPacientes" name="apellidoPacientes"
                                    [(ngModel)]= "data.apellidoPacientes" required>
                            </mat-form-field>
                        </div>
        
                        <div class= "form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Seleccionar Localidad</mat-label>
                                    <mat-select [(ngModel)] = "data.idLocalidades" name="idLocalidades">
                                        <mat-option *ngFor= "let localidades of localidades" [value]= "localidades.idLocalidades">
                                            {{localidades.nombreLocalidades}}
                                        </mat-option> 
                                    </mat-select>
                            </mat-form-field>
        
                            <mat-form-field appearance="outline">
                                <mat-label>Direccion</mat-label>
                                <input matInput type="text" class="form-control" id="direccionPacientes" name="direccionPacientes"
                                [(ngModel)]= "data.direccionPacientes">
                            </mat-form-field>
                        </div>
        
                        <div class= "form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Seleccionar O.Social</mat-label>
                                    <mat-select [(ngModel)] = "data.idObraSocial" name="idObraSocial">
                                        <mat-option *ngFor= "let obrasocial of obrasSociales" [value]= "obrasocial.idObraSocial">
                                            {{obrasocial.nombreObraSocial}}
                                        </mat-option> 
                                    </mat-select>
                            </mat-form-field>                    
                            <mat-form-field appearance="outline">
                                <mat-label>Nº Afiliado</mat-label>
                                <input matInput type="text" class="form-control" id="nroAfiliadoPacientes" name="nroAfiliadoPacientes"
                                [(ngModel)]= "data.nroAfiliadoPacientes">
                            </mat-form-field>                           
                        </div>  
                    </form>  
                </div>
            </mat-tab>
            <mat-tab label="Observaciones">
                <form novalidate #f="ngForm">
                <div class= "observaciones">
                    <mat-form-field appearance="outline">
                        <mat-label>Observaciones</mat-label>
                        <textarea matInput type="text" class="form-control" id="obsPacientes" name="obsPacientes"
                        [(ngModel)]= "data.obsPacientes"></textarea>
                    </mat-form-field>
                </div>
                <div class= "h_clinica">
                    <mat-form-field appearance="outline">
                        <mat-label>Historia Clínica</mat-label>
                        <textarea matInput type="text" class="form-control" id="hisClinicaPacientes" name="hisClinicaPacientes"
                        [(ngModel)]= "data.hisClinicaPacientes"></textarea>
                    </mat-form-field>
                </div>
                </form>                
            </mat-tab>
        </mat-tab-group>
    </div>    
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial *ngIf="data; else cargandoTemplate">Guardar</button>
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
    <ng-template #cargandoTemplate>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>

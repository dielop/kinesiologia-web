<div>
    <h2 mat-dialog-title>Agregar Obra Social</h2> 
    <div mat-dialog-content>
        <div  class="container">           
            <form novalidate #f="ngForm">

                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]= "data.nombre">
                    </mat-form-field>
                </div>
                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Plan</mat-label>
                        <input matInput type="text" class="form-control" id="plan" name="plan"
                        [(ngModel)]= "data.plan" required>
                    </mat-form-field>
                </div>
                <div class= "form-group"> 
                    <mat-form-field appearance="outline">
                        <mat-label>Observaciones</mat-label>
                        <input matInput type="text" class="form-control" id="observaciones" name="observaciones"
                        [(ngModel)]= "data.observaciones">
                    </mat-form-field>
                </div>

            </form>  
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="botones">
            <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial *ngIf="data; else cargandoTemplate">Guardar</button>
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
    <ng-template #cargandoTemplate>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>

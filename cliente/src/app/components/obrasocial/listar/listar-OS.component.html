<h2>Listado de Obras Sociales</h2>

<mat-form-field class="filtrar">
  <mat-label><mat-icon>search</mat-icon> Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<button mat-raised-button class="agregar" (click)="openNuevaOS()"><mat-icon>add</mat-icon></button>

<div> 
  
  <table mat-table [dataSource]= "dataSource" matSort>

    <!-- Nombre Columna -->
    <ng-container matColumnDef="Nombre" class = "columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef= "let row"> {{row.nombreObraSocial}} </td>
    </ng-container>

     <!-- Plan Columna -->
     <ng-container matColumnDef="Plan" class = "columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan </th>
      <td mat-cell *matCellDef= "let row"> {{row.planObraSocial}} </td>
    </ng-container>

    <!-- Observaciones Columna -->
    <ng-container matColumnDef="Observaciones" class = "columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
      <td mat-cell *matCellDef= "let row"> {{row.obsObraSocial}} </td>
    </ng-container>


    <!-- Borrar/Editar Column -->
    <ng-container matColumnDef="Acciones" class = "columna">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef= "let row"> 
      <a><button mat-mini-fab (click)="modificarObraSocial(row.idObraSocial)"><mat-icon>edit</mat-icon></button></a>
      <a><button mat-mini-fab (click)="eliminarObraSocial(row.idObraSocial)"><mat-icon>delete</mat-icon></button></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se cargo informaci√≥n</td>
    </tr> 
  </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> 
</div>

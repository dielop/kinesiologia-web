<h2>Listado de Obras Sociales</h2>
<button mat-raised-button color = "basic" class="agregar" (click)="openNuevaOS()"><mat-icon>add</mat-icon></button>

<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
  </mat-form-field>

  
    <table mat-table [dataSource]= "dataSource" matSort>
  
      <!-- Nombre Columna -->
      <ng-container matColumnDef="Nombre" class = "columna">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef= "let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Borrar/Editar Column -->
      <ng-container matColumnDef="Acciones" class = "columna">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef= "let row"> 
       <a><button mat-raised-button color = "primary" (click)="modificarObraSocial(row.id)"> Modificar </button></a>
       <a><button mat-raised-button color = "warn" (click)="eliminarObraSocial(row.id)"> Eliminar </button></a> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
      <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">no data</td>
      </tr> 
    </table>
  
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> 
</div>
